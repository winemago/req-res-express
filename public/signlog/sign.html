<body>
    <a href="\index.html"><img src="\images\arrowleft.png" alt="leftarrow" width="70px"></a>
    <div class="container">
        
        <div class="sign">

            <form action="/signup" method="POST">
                <div class="titleSign">
                    <h1>SIGN UP</h1>

                <label for="NameS">Username</label>
                <input type="text" id="NameS" name="NameS" value="" required >

                <label for="PasswordS">Password</label>
                <input type="password" id="PasswordS" name="PasswordS" required >
                <button type="submit" id="sign">Sign up</button><br>
                <p>Already a member?</p>
                <a href="\signlog\log.html">Log in</a>
            </form>
        </div>

    </div>
    <script>   


    const Username = document.getElementById('NameS').value;

    async function  isValid(Username){
        
        const response = await fetch(`ValUsername/${Username}`);
        const valide = await  response.json;

        return valide.valid;
    }

        

    </script>
</body>
