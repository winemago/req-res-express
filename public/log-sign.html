<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/log-sign.css">
    <title>Log</title>
</head>
<body>
    <div class="container">
        <div class="sign">

            <form action="/signup" method="POST">
                <div class="titleSign">
                    <h1>SIGN UP</h1>
                </div>
                <label for="NameS">Username</label>
                <input type="text" id="NameS" name="NameS" value="" required>
                <label for="EmailS">Email </label>
                <input type="text" id="EmailS" name="EmailS" required>
                <label for="PasswordS">Password</label>
                <input type="password" id="PasswordS" name="PasswordS" required>
                <button type="submit" id="sign">Sign up</button>
            </form>
        </div>

        <div class="log>">

            <form action="/login" method="POST">
                <div class="titleLog">
                    <h1>LOG IN</h1>
                </div>
                <label for="nameL">Username</label>
                <input type="text" id="nameL" name="NameL" value="" required>
                <label for="PasswordL">Password</label>
                <input type="password" id="PasswordL" name="PasswordL" required>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

</body>
</html>
