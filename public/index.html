<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
        #mapid{
            height: 480px;
            width: 700px;
            border-radius: 1rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <b><h1>My current position</h1></b>

    <form action="">
        <label for="fname">Your name:</label>
        <input type="text" name="name" id="fname">
        <button id="geolocate" type="button" >geolocate me</button>
    </form>

    <p>
        latitude: <span id="lat"></span><br>
        longitude: <span id="lon"></span>
    </p>
    <div id="mapid" ></div>

    
    <button id="get">get</button>
    
    <script>
        document.getElementById('geolocate').addEventListener('click', event => {
            if(!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser';
            } else {
                status.textContent = 'Locatingâ€¦';
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    console.log(pos.coords);
                    let lat = pos.coords.latitude;
                    let lon = pos.coords.longitude;
                    document.getElementById('lat').innerText = lat;
                    document.getElementById('lon').innerText = lon;
                    
                    const username = document.getElementById('fname').value;

                    
                    const data = {lat ,lon,username};                            //create an object.
                    const options = {                                   
                        method: 'POST',                                 //there r differents atributes but for basic we need this ones        
                        headers:{'Content-type':'application/json'},    //I specify that I'd send a json.
                        body: JSON.stringify(data),                     //body: where I packaging all my data, in this case I wanna send it as json string,
                    };
                    const response = await fetch('/api',options);            //in order to send a POST I need a second argument in fetch, a JSON.
                    const dat = await response.json();
                    console.log(dat);  


                    drawmap(lat,lon,username);        
                });
            }
            function drawmap(lat,long,username){
                //init map
                const mymap = L.map('mapid').setView([0,0], 2);

                const attribution ='&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
                const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                const tiles = L.tileLayer(tileUrl, { attribution });
                tiles.addTo(mymap);

                const circle = L.circle([lat, long], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 500
                }).addTo(mymap);
                circle.bindPopup(`Hi ${username} You are here!`).openPopup();
            }
        });    

        async function test_GET(){
            const response = await fetch('/api');            
            const dat = await response.json();
            console.log(dat); 
        }

        document.getElementById('get').addEventListener('click', event =>{
            test_GET();
        })
        
    </script>       
</body>
</html>
