<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/nolan/50/waypoint-map.png" type="image/icon type"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Selfimap</title>
</head>
<body>
    <header class="header">
            <div class="logo-container">
                <a href="/index.html">Selfimap</a>
            </div>
            <div class="buttons-container">
                <button class="login" onclick="window.location.href='/signlog/log.html';">Log in</button>
                <button class="signup" onclick="window.location.href='/signlog/sign.html';">Sign up</button>
            </div>
    </header>

    <main class="main">
        <div class="wel-description">
            <h1>Selfimap</h1>
            <p>Take a selfie wherever you are, and, share your moments with the community!</p>
            <div class="icons">
                <a href="https://github.com/winemago/web-app-express.js"><img src="images/github.svg" alt="github"></a>   
                <a href="https://www.linkedin.com/in/piero-dondero-77625b158/"><img src="/images/linkedin.svg" alt="linkedin"></a>
            </div>     
        </div>

        <div class="wel-image">
            <img src="/images/undraw_moment_to_remember_02gj.svg" alt="selfie">
        </div>
         <img  class="sep" src="/images/wave.svg" alt="wave">
    </main>
    
</body>
</html>
